    <script>
        function calcularMulta() {
    let diasAtraso = document.getElementById("diasAtraso").value;
    diasAtraso = parseInt(diasAtraso);
    
    if (isNaN(diasAtraso) || diasAtraso < 0) {
        document.getElementById("resultado").innerText = 
            "Por favor, insira um número válido de dias.";
        return;
    }
    
    let multa = diasAtraso * 0.70;
    
    multa = multa.toFixed(2);
    
    document.getElementById("resultado").innerText = 
        `Você está com ${diasAtraso} dias de atraso. Multa total: R$${multa}`;
}

    </script>
